<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmHfS_lnio4OUmcX8KTE-hi4Tk4exSeo&sensor=false">
    </script>

    <script type="text/javascript" src="lap1.json"></script>
    <script type="text/javascript" src="lap2.json"></script>

    <script type="text/javascript">
      function toGmapsCoord(gpsCoords) {
        return gpsCoords.map(function(gpsCoord) {
          return new google.maps.LatLng(gpsCoord.lat, gpsCoord.lng);
        });
      };

      function addPath(map, coords, color) {
        var path = new google.maps.Polyline({
          path: coords,
          strokeColor: color,
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        path.setMap(map);
      }

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(0, 0),
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        window.map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        var bounds = new google.maps.LatLngBounds();

        var lap1Gps = toGmapsCoord(lap1.gpsCoordinates);
        var lap2Gps = toGmapsCoord(lap2.gpsCoordinates);

        var lap1Path = new google.maps.Polyline({
          path: lap1Gps,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 1,
          map: window.map
        });

        var lap1Index = 0;
        lap1Gps.forEach(function(coord) {
          bounds.extend(coord);
          var populationOptions = {
            strokeColor: "#0000FF",
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: "#0000FF",
            fillOpacity: 1.0,
            map: window.map,
            center: coord,
            radius: 1
          };
          circle = new google.maps.Circle(populationOptions);
          var infowindow = new google.maps.InfoWindow({
              position: coord,
              content: "" + lap1Index++
          });
          google.maps.event.addListener(circle, 'mouseover', function() {
            infowindow.open(map);
          });
          google.maps.event.addListener(circle, 'mouseout', function() {
            infowindow.close();
          });
        });

        var lap2Index = 0;
        lap2Gps.forEach(function(coord) {
          bounds.extend(coord);
          var populationOptions = {
            strokeColor: "#FF00FF",
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: "#FF00FF",
            fillOpacity: 1.0,
            map: window.map,
            center: coord,
            radius: 1
          };
          circle = new google.maps.Circle(populationOptions);
          var infowindow = new google.maps.InfoWindow({
              position: coord,
              content: "" + lap2Index++
          });
          google.maps.event.addListener(circle, 'mouseover', function() {
            infowindow.open(map);
          });
          google.maps.event.addListener(circle, 'mouseout', function() {
            infowindow.close();
          });
        });


        window.map.fitBounds(bounds);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas"></div>
  </body>
</html>
