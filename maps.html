<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmHfS_lnio4OUmcX8KTE-hi4Tk4exSeo&sensor=false">
    </script>

    <script type="text/javascript" src="sodegaura_gmaps_01.js"></script>
    <script type="text/javascript" src="sodegaura_gmaps_02.js"></script>

    <script type="text/javascript">
      function addPath(map, coords) {
        var path = new google.maps.Polyline({
          path: coords,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        path.setMap(map);
      }

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(35.393795,140.089604),
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

        addPath(map, window.sodegaura_01_coords);
        addPath(map, window.sodegaura_02_coords);
      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
