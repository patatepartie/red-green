<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Red Green - Data Collector</title>
        
        <script data-main="/js/col/main" src="/js/lib/require.js"></script>
	</head>
	<body>
        <div class="main">
            <div class="track">
                <input type="text" id="track"/>
                <button id="change">Change</button>
            </div>
            <div class="sessions">
                <button id="start" disabled>Start</button>
                <button id="stop" style="display: none;">Stop</button>
                <button id="push" disabled>Push</button>
            </div>
            <div class="samples">
                <div id="geo">
                    <span><b>Position</b> updated: </span><span class="update">n/a</span><span> accuracy: </span><span class="accuracy">n/a</span>
                </div>
                <div id="accel">
                    <span><b>Acceleration</b> updated: </span><span class="update">n/a</span><span> accuracy: </span><span class="accuracy">n/a</span>
                </div>
                <div id="orient">
                    <span><b>Orientation</b> updated: </span><span class="update">n/a</span><span> accuracy: </span><span class="accuracy">n/a</span>
                </div>
            </div>
        </div>
	</body>
</html>
